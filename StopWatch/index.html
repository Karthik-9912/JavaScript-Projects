<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxes {
        display: flex;
        gap: 20px;
        height: 350px;
        justify-content: center;
        align-items: end;
      }
      .boxes div {
        border: 2px solid;
        height: 100px;
        width: 100px;
        text-align: center;
        align-content: center;
      }
      .btns{
        /* border: 2px solid; */
        text-align: center;
        align-content:center;
        margin-top: 30px;
      }
    </style>
</head>
<body>
    
    <div class="boxes">
      <div id="hour">00</div>
      <div id="min">00</div>
      <div id="sec">00</div>
      <div id="ms">00</div>
    </div>

    <div class="btns">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
